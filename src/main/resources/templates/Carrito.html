<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Carrito</title>
<script type="text/javascript" th:src="@{js/Scripts.js}"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<header th:replace="Constante/constantes :: header"></header>
	<fieldset>
		<legend>Carrito</legend>
		<form th:action="@{/usuario/comprar(total=${total})}" method="post">
			<table border="2px">
				<tr>
					<td>Id</td>
					<td>Descripcion</td>
					<td>Cantidad</td>
					<td>Precio</td>
					<td></td>
				</tr>
				<tr th:each="producto : ${session.carrito}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.cantidad}"></td>
					<td
						th:with="totalproduc = ${(producto.precio+(producto.precio*producto.impuesto))}"
						th:text="${totalproduc}"></td>
					<td><a th:href="@{/carrito/eliminar/{id}(id=${producto.id})}" onclick="return confirm('Estás seguro que deseas eliminar el registro?');">Remove</a></td>
				</tr>
			</table>
			<div class="col-lg-3">
				<h2 class="card-title">PAGO</h2>
				<ul class="list-group">
					<li class="list-group-item"><h5
							th:text="'TOTAL: ' + ${total} +'€'"></h5></li>
					<li class="list-group-item">
						<div>
							Metodo pago: <select name="metodopago" required="required">
								<option value="tarjeta" selected="selected">Tarjeta</option>
								<option value="paypal">Paypal</option>
							</select>
						</div>
						<button type="submit" class="btn btn-dark">Comprar</button>
		</form>
		</li>
		</ul>
		</div>
		<a th:href="@{/catalogo}"><button class="btn btn-dark">Seguir
				comprando</button></a>
	</fieldset>
	<footer th:replace="Constante/constantes :: footer"></footer>
</body>
</html>
