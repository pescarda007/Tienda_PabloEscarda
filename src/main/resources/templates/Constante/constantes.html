<!DOCTYPE html>
<html>
<head th:fragment="head">
<script type="text/javascript" th:src="@{js/Scripts.js}"></script>
<link rel="stylesheet" th:href="@{css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<header class="p-3 bg-dark text-white" th:fragment="header">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" id="divheader">
				<a href="/"
						class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
						<svg class="bi me-2" width="40" height="32" role="img"
							aria-label="Bootstrap">
							<img class="pequeña" src="https://www.serbatic.es/wp-content/uploads/2017/03/logo-blue-2.png"></img></svg>
					</a>
				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a th:href="@{/catalogo}" class="nav-link px-2 text-secondary">Home</a></li>
					<li><a th:href="@{/carrito}" class="nav-link px-2 text-white">Carrito</a></li>
					<li><a href="" class="nav-link px-2 text-white">Pricing</a></li>
					<li><a href="" class="nav-link px-2 text-white">FAQs</a></li>
					<li><a href="https://gregoriofer.com/"
						class="nav-link px-2 text-white">About</a></li>
				</ul>
				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
					<input type="search" class="form-control form-control-dark"
						placeholder="Search..." aria-label="Search">
				</form>
				<div class="text-end">
					<div th:if="${session.usuario==null}">
						<a th:href="@{/inicio}"><button type="button"
								class="btn btn-outline-light me-2">Iniciar Sesion</button></a> <a
							th:href='@{/registro}'><button type="button"
								class="btn btn-warning">Registrarse</button></a>
					</div>
					<div th:unless="${session.usuario==null}">
						<div class="dropdown text-end">
							<a href="#"
								class="d-block link-dark text-decoration-none dropdown-toggle"
								id="dropdownUser1" data-bs-toggle="dropdown"
								aria-expanded="false"> <img src="https://github.com/mdo.png"
								alt="mdo" width="32" height="32" class="rounded-circle">
							</a>
							<ul class="dropdown-menu text-small"
								aria-labelledby="dropdownUser1" style="">
								<li><a class="dropdown-item" href="#">Carrito</a></li>
								<li><a class="dropdown-item" href="#">Perfil</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a th:href="@{/usuario/cerrar}" class="dropdown-item"
									href="#">Cerrar Sesion</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>



	<footer
		class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
		th:fragment="footer">
		<p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>

		<a href="/"
			class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
			<svg class="bi me-2" width="40" height="32">
			<use xlink:href="#bootstrap" /></svg>
		</a>
		<ul class="nav col-md-4 justify-content-end">
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">Home</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">Features</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">Pricing</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">FAQs</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">About</a></li>
		</ul>
	</footer>
</body>
</html>
