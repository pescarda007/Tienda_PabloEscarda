<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Detalles pedido</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style type="text/css">
body {
  background: #dd5e89;
  background: -webkit-linear-gradient(to left, #dd5e89, #f7bb97);
  background: linear-gradient(to left, #dd5e89, #f7bb97);
  min-height: 100vh;
}
</style>
</head>
<body>
	<header th:replace="Constante/constantes :: header"></header>
		<div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <!-- Responsive table -->
                        <div class="table-responsive">
                            <table class="table m-0">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Pedido</th>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Total</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="detalle : ${detalles}">
                                        <th scope="row" th:text=${detalle.id}></th>
                                        <td th:text="${detalle.id_pedido.id}"></td>
                                        <td th:text="${detalle.id_producto.id}"></td>
                                        <td th:text="${detalle.unidades}"></td>
                                        <td th:text="${detalle.precio_unidad}"></td>
                                        <td th:text="${detalle.total}"></td>
                                        <td>
                                            <!-- Call to action buttons -->
                                            <ul class="list-inline m-0" th:if="${detalle.id_pedido.estado == 'P'}">
                                                <li class="list-inline-item">
                                                    <a th:href="@{/usuario/pedido/eliminardetalle/}+${detalle.id}" onclick="return confirm('EstÃ¡s seguro que deseas eliminar el registro?');"><button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button></a>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	<footer th:replace="Constante/constantes :: footer"></footer>
</body>
</html>
