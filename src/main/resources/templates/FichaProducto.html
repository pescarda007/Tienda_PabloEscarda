<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${producto.nombre}"></title>
<link rel="stylesheet" th:href="@{static/css/styleFichaProducto.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

</head>
<body>
	<header th:replace="Constante/constantes :: header"></header>
	<div class="card h-100">
		<!-- Product image-->
		<img class="card-img-top" th:src="${producto.imagen}" alt="...">
		<!-- Product details-->
		<div class="card-body p-4">
			<div class="text-center">
				<!-- Product name-->
				<h5 class="fw-bolder" th:text="${producto.nombre}"></h5>
				<!-- Product reviews-->
				<div class="d-flex justify-content-center small text-warning mb-2">
					<div class="bi-star-fill"></div>
					<div class="bi-star-fill"></div>
					<div class="bi-star-fill"></div>
					<div class="bi-star-fill"></div>
					<div class="bi-star-fill"></div>
				</div>
				<!-- Product price-->
				<p th:text="${producto.precio}+€"></p>
				<p th:text="${producto.descripcion}"></p>
			</div>
		</div>
		<!-- Product actions-->
		<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
			<div class="text-center">
				<a class="btn btn-outline-dark mt-auto"
					th:href="@{/carrito/aniadir/}+${producto.id}">Añadir al carrito</a>
			</div>
		</div>
	</div>
	<footer th:replace="Constante/constantes :: footer"></footer>
</body>
</html>
