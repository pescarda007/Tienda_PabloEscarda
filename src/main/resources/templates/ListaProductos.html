<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lista productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style type="text/css">
body {
  background: #dd5e89;
  background: -webkit-linear-gradient(to left, #dd5e89, #f7bb97);
  background: linear-gradient(to left, #dd5e89, #f7bb97);
  min-height: 100vh;
}
</style>
</head>
<body>
	<header th:replace="Constante/constantes :: header"></header>
	<div class="row">
	<a th:href='@{/emple/producto/aniadir}'><button type="button"	class="btn btn-warning">Nuevo producto</button></a>
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <!-- Responsive table -->
                        <div class="table-responsive">
                            <table class="table m-0">
                                <thead>
                                
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Categoria</th>
                                        <th scope="col">Stock</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Impuesto</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="producto : ${productos}">
                                        <th scope="row" th:text="${producto.id}"></th>
                                        <td th:text="${producto?.nombre}"></td>
                                        <td th:text="${producto?.descripcion}"></td>
                                        <td th:text="${producto?.id_categoria.nombre}"></td>
                                        <td th:text="${producto?.stock}"></td>
                                        <td th:text="${producto?.precio}"></td>
                                        <td th:text="${producto?.impuesto}"></td>
                                        <td>
                                            <!-- Call to action buttons -->
                                            <ul class="list-inline m-0" >
                                            	<li class="list-inline-item">
                                                    <a th:href="@{/emple/producto/}+${producto.id}"><button class="btn btn-primary btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Ver"><i class="fa fa-table"></i></button></a>
                                                </li>
                                                <li class="list-inline-item">
                                                   <a th:href="@{/emple/producto/actualizar/}+${producto.id}"> <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button></a>
                                                </li>
                                                <li class="list-inline-item" th:if="${session.usuario.rol.id==3}">
                                                    <a th:href="@{/emple/producto/eliminar/}+${producto.id}" onclick="return confirm('Estás seguro que deseas eliminar el registro?');"><button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button></a>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody> 
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	<footer th:replace="Constante/constantes :: footer"></footer>
</body>
</html>
