<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pedidos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style type="text/css">
body {
  background: #dd5e89;
  background: -webkit-linear-gradient(to left, #dd5e89, #f7bb97);
  background: linear-gradient(to left, #dd5e89, #f7bb97);
  min-height: 100vh;
}
</style>

</head>
<body>
	<header th:replace="Constante/constantes :: header"></header>
	<div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <!-- Responsive table -->
                        <div class="table-responsive">
                            <table class="table m-0">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Metodo Pago</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Total</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="pedido : ${pedidos}">
                                        <th scope="row" th:text="${pedido.id}"></th>
                                        <td th:text="${pedido.estado}"></td>
                                        <td th:text="${pedido.metodo_pago}"></td>
                                        <td th:text="${pedido.fecha}"></td>
                                        <td th:text="${pedido.total}"></td>
                                        <td>
                                            <!-- Call to action buttons -->
                                            <ul class="list-inline m-0" th:if="${pedido.estado == 'P' and session.usuario.rol.id == 1}">
                                                <li class="list-inline-item">
                                                    <a th:href="@{/usuario/pedido/{id}(id=${pedido.id})}"><button class="btn btn-primary btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Ver"><i class="fa fa-table"></i></button></a>
                                                </li>
                                                <li class="list-inline-item">
                                                    <a th:href="@{/usuario/pedido/{id}(id=${pedido.id})}" onclick="return confirm('Estás seguro que deseas eliminar el registro?');"><button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button></a>
                                                </li>
                                            </ul>
                                            
                                            <ul class="list-inline m-0" th:if="${pedido.estado == 'P' and session.usuario.rol.id != 1 }">
                                                <li class="list-inline-item">
                                                    <a th:href="@{/usuario/pedido/{id}(id=${pedido.id})}"><button class="btn btn-primary btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Ver"><i class="fa fa-table"></i></button></a>
                                                </li>
                                                <li class="list-inline-item">
                                                   <a th:href="@{/emple/pedido/actualizar/}+${pedido.id}"> <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button></a>
                                                </li>
                                                <li class="list-inline-item" th:if="${session.usuario.rol.id == 3}">
                                                    <a th:href="@{/admin/pedido/eliminar/{id}(id=${pedido.id})}" onclick="return confirm('Estás seguro que deseas eliminar el registro?');"><button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button></a>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <footer th:replace="Constante/constantes :: footer"></footer>
</body>
</html>
