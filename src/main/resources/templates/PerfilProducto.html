<!DOCTYPE html>
<html>
<head>
<title>Registro</title>
<meta charset="UTF-8">
<script type="text/javascript" th:src="@{js/Scripts.js}"></script>
<link rel="stylesheet" th:href="@{css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<header th:replace="Constante/constantes :: header"></header>
	<h1 th:text="${producto.nombre}"></h1>
	<form th:action="@{/emple/producto/actualizar}" th:object="${producto}"
		method="post">
		<div th:fragment="formulario">
			<label>Categoria:<input type="text" name="id_categoria" th:value="${producto.id_categoria.id}" th:readonly="${vista}"></label><br>
			  <label>Descripcion:<input type="text" name="descripcion" th:value="${producto.descripcion}" th:readonly="${vista}"></label><br>
			  <label>Nombre:<input type="text" name="nombre" required th:value="${producto.nombre}" th:readonly="${vista}"></label><br>
			  <label>Stock:<input type="text" name="Stock" required th:value="${producto.stock}" th:readonly="${vista}"></label><br>
			  <label>Precio:<input type="number" name="precio" required th:value="${producto.precio}" th:readonly="${vista}"></label><br>  
			  <label>Impuesto:<input type="number" name="impuesto" th:value="${producto.impuesto}" th:readonly="${vista}"></label><br> 
			  <label>Imagen:<input type="text" name="imagen" th:value="${producto.imagen}" th:readonly="${vista}"></label><br>
			  <input type="hidden" name="id" th:value="${producto.id}">
			  <img alt="imagen producto" th:src="${producto.imagen}">
		</div>
		<input type="submit" name="Enviar Datos" th:disabled="${vista}">
	</form>
	<footer th:replace="Constante/constantes :: footer"></footer>
</body>
</html>
