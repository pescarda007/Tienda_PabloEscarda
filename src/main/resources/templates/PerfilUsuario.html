<!DOCTYPE html>
<html>
<head>
<div></div>
<title>Perfil</title>
<meta charset="UTF-8">
<script type="text/javascript" th:src="@{js/Scripts.js}"></script>
<link rel="stylesheet" th:href="@{css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<header th:replace="Constante/constantes :: header"></header>
	<h1>Mi perfil</h1>
	<form th:action="@{/emple/usuario/actualizar}" th:object="${usuario}" method="post">
		<div>
			<label>Nombre:<input type="text" name="nombre"
				th:value="${usuario?.nombre}" th:readonly="${vista}"></label><br>
			<label>Apellido 1:<input type="text" name="apellido1"
				th:value="${usuario?.apellido1}" th:readonly="${vista}"></label><br>
			<label>Apellido 2:<input type="text" name="apellido2"
				th:value="${usuario?.apellido2}" th:readonly="${vista}"></label><br>
			<!-- ${(${vista})?true:false} -->
			<label>Correo electronico:<input type="text" name="email"
				required th:value="${usuario?.email}" th:readonly="${vista}"></label><br>
			<label>Direccion:<input type="text" name="direccion"
				th:value="${usuario?.direccion}" th:readonly="${vista}"></label><br>
			<label>Provincia:<input type="text" name="provincia"
				th:value="${usuario?.provincia}" th:readonly="${vista}"></label><br>
			<label>Localidad:<input type="text" name="localidad"
				th:value="${usuario?.localidad}" th:readonly="${vista}"></label><br>
			<label>Telefono:<input type="text" name="telefono"
				th:value="${usuario?.telefono}" th:readonly="${vista}"></label><br>
			<label>DNI:<input type="text" name="dni"
				th:value="${usuario?.dni}" th:readonly="${vista}"></label><br>
			<label>Rol:<input type="text" disabled="disabled"
				th:value="${usuario?.rol.rol}" th:readonly="${vista}"></label>
			<input type="hidden" name="idUsuario" th:value="${usuario.id}">
		</div>
		<input type="submit" name="Actualizar" th:disabled="${vista}">
	</form>
	<footer th:replace="Constante/constantes :: footer"></footer>
</body>
</html>
