<!DOCTYPE html>
<html>
<head>
<title>Productos</title>
<meta charset="UTF-8">
<script type="text/javascript" th:src="@{js/Scripts.js}"></script>
<link rel="stylesheet" th:href="@{css/styleCatalogo.css}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
	
</head>
<body>
	<header th:replace="Constante/constantes :: header"></header>

	<legend>Catálogo</legend>
	<ul>
		<li th:each="productos : ${listaProductos}">
			<!-- 					onchange="ponerCantidad(this.value,this.name)" --> <!-- 					th:href="@{/carrito/aniadir/} + ${productos.id}(cantidad=${1})" -->
			<fieldset>
				<div class="media align-items-lg-center flex-column flex-lg-row p-3">
					<div class="media-body order-2 order-lg-1">
						<h5 class="mt-0 font-weight-bold mb-2"></h5>
						<p class="font-italic text-muted mb-0 small"
							th:text="${productos?.descripcion}"></p>
						<p class="font-italic text-muted mb-0 small"
							th:text="${productos?.stock}"></p>
						<div
							class="d-flex align-items-center justify-content-between mt-1">
							<h6 class="font-weight-bold my-2"
								th:text="${productos?.precio} + '€'"></h6>
							<ul class="list-inline small">
								<li class="list-inline-item m-0"><i
									class="fa fa-star text-success"></i></li>
								<li class="list-inline-item m-0"><i
									class="fa fa-star text-success"></i></li>
								<li class="list-inline-item m-0"><i
									class="fa fa-star text-success"></i></li>
								<li class="list-inline-item m-0"><i
									class="fa fa-star text-success"></i></li>
								<li class="list-inline-item m-0"><i
									class="fa fa-star-o text-gray"></i></li>
							</ul>
						</div>
						<input type="number" th:max="${productos?.stock}" value="1"
							th:name="${productos.id}" th:id="'cantidad' + ${productos.id}">
						<a th:onclick="'ponerCantidad(' + ${productos.id} +', this)'"
							th:href="@{/carrito/aniadir}" id="">Añadir</a>
					</div>
					<a th:href="@{/producto/tarjeta/{id}(id=${productos.id})}"><img
						th:src="${productos.imagen}" alt="Imagen producto" width="200"
						class="ml-lg-5 order-1 order-lg-2"></a>
				</div>
			</fieldset>
		</li>
	</ul>
	<footer th:replace="Constante/constantes :: footer"></footer>
</body>
</html>
