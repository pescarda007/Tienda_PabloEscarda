<!DOCTYPE html>
<html>
<head>
<title>Registro</title>
<meta charset="UTF-8">
<script type="text/javascript" th:src="@{js/Scripts.js}"></script>
<link rel="stylesheet" th:href="@{css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<header th:replace="Constante/constantes :: header"></header>
	<h1>Crear Usuario</h1>
	<form th:action="@{/emple/usuario/crear}" th:object="${usuario}" method="post">
		<div th:fragment="formulario">
			<label>Nombre:<input type="text" name="nombre"></label><br>
			<label>Apellido 1:<input type="text" name="apellido"></label><br>
			<label>Apellido 2:<input type="text" name="apellido2"></label><br>
			<label>Correo electronico:<input type="text" name="email"
				required></label><br> <label>Direccion:<input
				type="text" name="direccion"></label><br> <label>Provincia:<input
				type="text" name="provincia"></label><br> <label>Localidad:<input
				type="text" name="localidad"></label><br> <label>Telefono:<input
				type="text" name="telefono"></label><br> <label>DNI:<input
				type="text" name="dni"></label><br> <label>Clave:<input
				type="password" name="clave" required></label><br>
		  <label>Rol:</label><section>
		  	<option name="rolid" th:each="rol : ${roles}" th:text="${th:rol.rol}" th:value="rol.id"></option>
		  </section>
		</div>
		<input type="submit" name="Enviar Datos">
	</form>
	<footer th:replace="Constante/constantes :: footer"></footer>
</body>
</html>
