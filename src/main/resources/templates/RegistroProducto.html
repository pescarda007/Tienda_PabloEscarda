<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro</title>s
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<header th:replace="Constante/constantes :: header"></header>
	<h1>Nuevo Producto</h1>
	<form th:action="@{/emple/producto/aniadir}" th:object="${producto}"
		method="post">
		<div th:fragment="formulario">
			<label>Categoria<label><select name="categoria">
				<option th:each="categoria : ${categorias}" 
				th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
			</select><br>
			  <label>Descripcion:<input type="text" name="descripcion"></label><br>
			  <label>Nombre:<input type="text" name="nombre" required></label><br>
			  <label>Stock:<input type="text" name="Stock" required></label><br>
			  <label>Precio:<input type="number" name="precio" required></label><br>  
			  <label>Impuesto:<input type="number" name="impuesto"></label><br> 
			  <label>Imagen:<input type="text" name="imagen"></label><br> 
		</div>
		<input type="submit" name="Enviar Datos">
	</form>
	<footer th:replace="Constante/constantes :: footer"></footer>
</body>
</html>
